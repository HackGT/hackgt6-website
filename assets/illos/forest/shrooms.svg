<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Mushrooms</title>
    <defs>
        <filter
            filterUnits="userSpaceOnUse"
            id="glowingPulse" height="580%" width="580%">
            <feGaussianBlur stdDeviation="1" result="spec2">
            <animate attributeName="stdDeviation"
                        from="0" to="5"
                        dur="3s"
                        repeatCount="indefinite"
                        values="0; 5; 5; 0;"
                        keyTimes="0; 0.75; 0.75; 1"/>
            </feGaussianBlur>
            <feComposite in="SourceGraphic" in2="spec2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
        </filter>
    </defs>
    <image href="shroom-base.png" height="100%" width="100%" />
    <!-- <g filter="url(#glowingPulse)" transform="translate(20, 0)">
        <image href="shroom-dots.svg" height="88%" width="88%" />
    </g> -->
    <!-- assets aren't lining up here -->
</svg>